name: agentic_ui
description: "A Flutter GenUI Learning App with Firebase AI and Forui"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.9.2 <4.0.0"
  flutter: ">=3.35.7 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  # Firebase
  firebase_core: ^4.2.1
  firebase_ai: ^3.6.1
  
  # GenUI
  genui: ^0.6.0
  genui_firebase_ai: ^0.6.0
  
  # Forui - Beautiful UI components
  forui: ^0.17.0
  
  # Utilities
  logging: ^1.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
